
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Instagram</h2>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-compass"></i> Explore</a></li>
                <li><a href="#"><i class="fas fa-film"></i> Reels</a></li>
                <li><a href="#"><i class="fas fa-comment-dots"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-heart"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fas fa-ellipsis-h"></i> More</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Stories -->
            <div class="stories">
                <div class="story">
                    <img src="alexander-shatov-71qk8odibko-unsplash-1.webp" alt="Story 1">
                    <p>user1</p>
                </div>
                <div class="story">
                    <img src="alexander-shatov-71qk8odibko-unsplash-1.webp" alt="Story 2">
                    <p>user2</p>
                </div>
                <div class="story">
                    <img src="alexander-shatov-71qk8odibko-unsplash-1.webp" alt="Story 3">
                    <p>user3</p>
                </div>
                <div class="story">
                    <img src="alexander-shatov-71qk8odibko-unsplash-1.webp" alt="Story 3">
                    <p>user4</p>
                </div>
                <div class="story">
                    <img src="alexander-shatov-71qk8odibko-unsplash-1.webp" alt="Story 3">
                    <p>user5</p>
                </div>
                <div class="story">
                    <img src="alexander-shatov-71qk8odibko-unsplash-1.webp" alt="Story 3">
                    <p>user6</p>
                </div>
                <!-- Add more stories here -->
            </div>
            

            <!-- Feed -->
            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <img src="hq720.jpg"user profile">
                        <p>username</p>
                    </div>
                    <img src="hq720.jpg" alt="Post content" class="post-image">
                    <div class="post-footer">
                        <p><i class="fas fa-heart"></i> <i class="fas fa-comment"></i> <i class="fas fa-share"></i></p>
                        <p>Caption or description of the post.</p>
                    </div>
                </div>
                <!-- Add more posts here -->
            </div>
        </main>

        <!-- Right sidebar (Suggested users) -->
        <aside class="right-sidebar">
            <h3>Suggested for you</h3>
            <ul>
                <li><a href="#">Suggested User 1</a></li>
                <li><a href="#">Suggested User 2</a></li>
                <li><a href="#">Suggested User 3</a></li>
                <!-- Add more suggested users here -->
            </ul>
        </aside>
    </div>
</body>
</html>
